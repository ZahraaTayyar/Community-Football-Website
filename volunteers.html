<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteers</title>
  </head>
  <body>
    <section id="volunteers-form" class="contact-wrap">
      <h1>Volunteer for us!</h1>
      <h2>
        Do you want to join our community as a volunteer? We are looking for
        people with ambition, creativity and commitment to help deliver our
        community. Please fill out the form below
      </h2>
      <form>
        <div>
          <div>
            <label for="">First Name</label>
            <input type="text" class="" />
          </div>
        </div>
        <div>
          <div>
            <label for="">Last Name</label>
            <input type="text" class="" />
          </div>
        </div>
        <div>
          <div class="input-block">
            <label for="">Email</label>
            <input type="text" class="" />
          </div>
        </div>
        <div>
          <div>
            <label for="">Mobile phone</label>
            <input type="text" class="" />
          </div>
        </div>
        <div>
          <div>
            <label for="">Message Subject</label>
            <input type="text" class="" />
          </div>
        </div>
        <div>
          <div>
            <label for="">Drop your message here</label>
            <textarea rows="3" type="text" class=""></textarea>
          </div>
        </div>
        <div>
          <button class="">Send</button>
        </div>
      </form>
    </section>
  </body>
</html>
